<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="styles.css" />
    <title>Go Go Godzilla!</title>
  </head>
  <body>
    <div class="container mx-auto my-0" id="container">
      <div class="menu" id="menu">
        <h2 class="title">Godzilla Trivia</h2>
        <p>Test Your Knowledge with All Things Godzilla!</p>
        <button>Start Game</button>
      </div>
      <div class="game-screen" id="game-screen">
        <div class="question" id="question">
          <h3>Question Type Here</h3>
          <p>
            This is where the question will go, make this look good somehow...
          </p>
          <img
            class="gif"
            id="gif"
            src="https://via.placeholder.com/250"
            alt="godzilla gif"
          />
        </div>
        <div class="answer-section" id="answer-section">
          <button>Answer One</button> <button>Answer Two</button>
          <button>Answer Three</button> <button>Answer Four</button>
        </div>
      </div>
    </div>
  </body>
</html>
